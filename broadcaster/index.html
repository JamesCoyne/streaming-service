<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>studio</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <div class="container-fluid text-center flex-grow-1 flex-fill justify-content-center align-items-center align-content-center align-self-center">
            <div class="row text-center justify-content-center">
                <div class="col-auto text-left align-self-start" style="margin-top: 1%; margin-right: 5vw;"><img src="masarylogo.png" width="70px"></div>
                <div class="col-9 mx-auto" style="margin-top: 3%;">
                    <div class="row">
                        <div class="col">
                            <h1 class="text-left">LIVESTREAM TITLE</h1>
                        </div>
                        <div class="col text-right"><input type="text" placeholder="Type a message to have it projected . . .">
                            <object class="btn sendsvg"data="sendArrow.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" style="height: 75vh;"><video controls width="100%" height="100%"></video></div>
                    </div>
                </div>
                <div class="col-auto text-center flex-fill justify-content-center align-items-center align-content-center mx-auto" style="margin-top: 7%;">
                    <div class="row">
                        <div class="col">
                            <h4>BIG UP</h4>
                                <object class="btn emotesvg"data="bigup.svg" type="image/svg+xml"></object>
                                <!-- <button class="btn btn-primary" type="button">Button</button> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>CLAP</h4>
                                <object class="btn emotesvg"data="clap.svg" type="image/svg+xml"></object>
                                <!-- <button class="btn btn-primary" type="button">Button</button> -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
